<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

<link href="../css/style.css" rel="stylesheet">

<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container forms">

        <!--Creating Login form-->

        <div class="form login">
            <div class="form-content">
                <header class="header">Login</header>
                
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Enter your email" class="input" required>
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Enter your password" class="password" required>
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-password">Forgot Passwoard?</a>
                    </div>

                    <div class="field button-field">
                        <button>Login</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Dont have an account? <a href="#" class="link signup-link">Signup</a></span>
                </div>

                <div class="line"></div>
                <div class="media-option">
                    <a href="#" class="field google">
                        <img src="../assets/google.png" alt="google logo" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>
            </div>
        </div>

        <!--Creating Signup form -->

        <div class="form signup">
            <div class="form-content">
                <header class="header">Signup</header>
                
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Enter your email" class="input" required>
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Enter your password" class="password" required>
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Enter your password" class="password" required>
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="field button-field">
                        <button>Signup</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                </div>

                <div class="line"></div>
                <div class="media-option">
                    <a href="#" class="field google">
                        <img src="../assets/google.png" alt="google logo" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!--Javascript code-->
    <script src="../JS/script.js"></script>
</body>
</html>
